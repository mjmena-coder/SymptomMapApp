<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Symptom Mapper v1.0.0</title>
    <style>
        :root { --bg: #f8fafc; --primary: #2563eb; --text: #0f172a; --stroke: #334155; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; margin-bottom: 10px; }
        .version-tag { font-size: 0.7rem; font-weight: bold; color: #64748b; letter-spacing: 1px; }

        .test-row { display: flex; gap: 5px; width: 100%; max-width: 320px; margin-bottom: 10px; }
        .test-btn { flex: 1; font-size: 10px; padding: 6px; background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; border-radius: 6px; font-weight: bold; }

        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 15px; width: 100%; }
        button { padding: 10px 14px; border-radius: 8px; border: none; background: #64748b; color: white; font-weight: bold; cursor: pointer; font-size: 13px; transition: 0.2s; }
        button.active { background: var(--primary); transform: scale(1.05); }

        .body-canvas { width: 100%; max-width: 320px; background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; box-sizing: border-box;}
        svg { width: 100%; height: auto; display: block; }
        
        .body-part { stroke: var(--stroke); stroke-width: 1.2; transition: fill 0.3s ease; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        
        @keyframes sync-pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .heat-mode-on .body-part { fill: #f1f5f9 !important; stroke: #cbd5e1; }
        .heat-mode-on .heat-low { fill: #fef08a !important; animation: sync-pulse 2s infinite ease-in-out; }
        .heat-mode-on .heat-med { fill: #f97316 !important; animation: sync-pulse 2s infinite ease-in-out; }
        .heat-mode-on .heat-high { fill: #b91c1c !important; animation: sync-pulse 2s infinite ease-in-out; }

        #view-back { display: none; }
        .showing-back #view-front { display: none; }
        .showing-back #view-back { display: block; }

        .log-card { position: relative; background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.03); width: 100%; max-width: 320px; box-sizing: border-box; }
        .active-card { border-left-color: #f59e0b; background: #fffbeb; }
        .del-btn { position: absolute; top: 8px; right: 8px; background: #fee2e2; color: #b91c1c; font-size: 10px; padding: 4px 8px; border-radius: 4px; border: none; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: left; max-height: 90vh; overflow-y: auto; }
        
        /* NEW SECTIONS */
        .drawer { display: none; margin-top: 10px; padding: 10px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; }
        .descriptor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .descriptor-grid label { font-size: 0.8rem; display: flex; align-items: center; gap: 4px; }
        textarea { width: 100%; border: 1px solid #cbd5e1; border-radius: 6px; padding: 8px; box-sizing: border-box; font-family: inherit; }
        input[type="range"] { width: 100%; }
        .time-label { font-weight: bold; color: var(--primary); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">Symptom Mapper</h2>
        <div class="version-tag">v1.0.0 | STABLE</div>
    </div>

    <div class="test-row">
        <button class="test-btn" onclick="requestPermission()">Enable Notify</button>
        <button class="test-btn" onclick="sendTestNotify()">Manual Sync</button>
    </div>

    <div class="controls">
        <button id="btn-mode" onclick="toggleMode()">Mode: Log</button>
        <button onclick="toggleView()" style="background:#7c3aed">Flip Body</button>
        <button onclick="exportCSV()">Export</button>
        <button onclick="resetData()" style="background:#ef4444">Reset</button>
    </div>

    <div class="body-canvas" id="canvas-container">
        <svg viewBox="0 0 200 400">
            <g id="view-front">
                <path id="head-left" class="body-part" fill="#f5f3ff" d="M100,20 Q70,20 70,50 L100,50 Z" onclick="doTap('Head Left')" />
                <rect id="head-center" class="body-part" fill="#ede9fe" x="90" y="20" width="20" height="30" onclick="doTap('Head Center')" />
                <path id="head-right" class="body-part" fill="#f5f3ff" d="M100,20 Q130,20 130,50 L100,50 Z" onclick="doTap('Head Right')" />
                <rect id="neck-throat" class="body-part" fill="#f0f9ff" x="85" y="55" width="30" height="15" rx="2" onclick="doTap('Neck / Throat')" />
                <rect id="chest-left" class="body-part" fill="#eff6ff" x="50" y="75" width="40" height="70" rx="5" onclick="doTap('Chest Left')" />
                <rect id="chest-center" class="body-part" fill="#dbeafe" x="90" y="75" width="20" height="70" onclick="doTap('Chest Center')" />
                <rect id="chest-right" class="body-part" fill="#eff6ff" x="110" y="75" width="40" height="70" rx="5" onclick="doTap('Chest Right')" />
                <rect id="abdomen-left" class="body-part" fill="#f0fdfa" x="55" y="145" width="35" height="50" onclick="doTap('Abdomen Left')" />
                <rect id="abdomen-center" class="body-part" fill="#ccfbf1" x="90" y="145" width="20" height="50" onclick="doTap('Abdomen Center')" />
                <rect id="abdomen-right" class="body-part" fill="#f0fdfa" x="110" y="145" width="35" height="50" onclick="doTap('Abdomen Right')" />
                <rect id="groin-left" class="body-part" fill="#fffbeb" x="65" y="195" width="25" height="35" onclick="doTap('Groin Left')" />
                <rect id="groin-center" class="body-part" fill="#fef3c7" x="90" y="195" width="20" height="35" onclick="doTap('Groin Center')" />
                <rect id="groin-right" class="body-part" fill="#fffbeb" x="110" y="195" width="25" height="35" onclick="doTap('Groin Right')" />
                <path id="left-arm" class="body-part" fill="#f8fafc" d="M50,80 Q20,80 20,110 L35,210 Q45,220 55,210 Z" onclick="doTap('Left Arm')" />
                <path id="right-arm" class="body-part" fill="#f8fafc" d="M150,80 Q180,80 180,110 L165,210 Q155,220 145,210 Z" onclick="doTap('Right Arm')" />
                <path id="left-leg" class="body-part" fill="#f8fafc" d="M65,230 L90,230 L90,360 Q75,375 60,360 Z" onclick="doTap('Left Leg')" />
                <path id="right-leg" class="body-part" fill="#f8fafc" d="M110,230 L135,230 L135,360 Q120,375 105,360 Z" onclick="doTap('Right Leg')" />
            </g>
            <g id="view-back">
                <rect id="spine" class="body-part" fill="#f1f5f9" x="88" y="70" width="24" height="160" onclick="doTap('Spine')" />
                <rect id="back-left-top" class="body-part" fill="#f8fafc" x="45" y="70" width="43" height="50" onclick="doTap('Back Left Top')" />
                <rect id="back-right-top" class="body-part" fill="#f8fafc" x="112" y="70" width="43" height="50" onclick="doTap('Back Right Top')" />
                <rect id="back-left-mid" class="body-part" fill="#f8fafc" x="48" y="120" width="40" height="50" onclick="doTap('Back Left Mid')" />
                <rect id="back-right-mid" class="body-part" fill="#f8fafc" x="112" y="120" width="40" height="50" onclick="doTap('Back Right Mid')" />
                <rect id="back-left-low" class="body-part" fill="#f8fafc" x="50" y="170" width="38" height="60" onclick="doTap('Back Left Low')" />
                <rect id="back-right-low" class="body-part" fill="#f8fafc" x="112" y="170" width="38" height="60" onclick="doTap('Back Right Low')" />
                <rect id="left-glute" class="body-part" fill="#f1f5f9" x="50" y="230" width="45" height="55" rx="15" onclick="doTap('Left Glute')" />
                <rect id="right-glute" class="body-part" fill="#f1f5f9" x="105" y="230" width="45" height="55" rx="15" onclick="doTap('Right Glute')" />
            </g>
        </svg>
    </div>

    <div id="list-active" style="width:100%; max-width:320px;"></div>
    <div id="list-history" style="width:100%; max-width:320px; margin-top:10px;"></div>

    <div id="pop" class="modal">
        <div class="modal-content">
            <h3 id="pop-title" style="margin:0 0 15px 0">Symptom Log</h3>
            
            <p style="margin:0">Intensity: <span id="int-val" style="font-weight:bold; color:var(--primary)">5</span>/10</p>
            <input type="range" id="int-slide" min="1" max="10" value="5" oninput="document.getElementById('int-val').innerText=this.value">
            
            <div style="margin-top:15px;">
                <label><input type="checkbox" id="toggle-type"> Pain Description</label>
                <div id="drawer-type" class="drawer descriptor-grid">
                    <label><input type="checkbox" class="p-type" value="Aching"> Aching</label>
                    <label><input type="checkbox" class="p-type" value="Sharp"> Sharp</label>
                    <label><input type="checkbox" class="p-type" value="Burning"> Burning</label>
                    <label><input type="checkbox" class="p-type" value="Dull"> Dull</label>
                    <label><input type="checkbox" class="p-type" value="Thumping"> Thumping</label>
                    <label><input type="checkbox" class="p-type" value="Stabbing"> Stabbing</label>
                    <label><input type="checkbox" class="p-type" value="Tingling"> Tingling</label>
                    <label><input type="checkbox" class="p-type" value="Cramping"> Cramping</label>
                </div>
            </div>

            <div style="margin-top:10px;">
                <label><input type="checkbox" id="toggle-time"> Change Start Time</label>
                <div id="drawer-time" class="drawer">
                    <p style="margin:0 0 5px 0">Start Time: <span id="time-preview" class="time-label">Now</span></p>
                    <input type="range" id="time-slider" min="0" max="24" value="0" step="1" oninput="updateTimeText(this.value)">
                    <small style="color:#64748b">30m intervals (max 12h back)</small>
                </div>
            </div>

            <div style="margin-top:10px;">
                <label><input type="checkbox" id="toggle-notes"> Add Notes</label>
                <div id="drawer-notes" class="drawer">
                    <textarea id="pop-notes" rows="2" placeholder="Any specific details?"></textarea>
                </div>
            </div>

            <button style="background:var(--primary); width:100%; margin-top:20px; padding:12px; font-weight:bold; color:white; border-radius:8px; border:none;" onclick="confirmLog()">Save</button>
            <button onclick="closePop()" style="width:100%; margin-top:10px; background:#e2e8f0; color:#475569; padding:10px; border-radius:8px; border:none;">Cancel</button>
        </div>
    </div>

    <script>
        const KEY = 'symp_v100_final';
        let mode = 'log'; let view = 'front'; let activePart = '';
        let data = JSON.parse(localStorage.getItem(KEY)) || [];

        // Checkbox Drawer Logic
        ['type', 'time', 'notes'].forEach(id => {
            document.getElementById('toggle-'+id).onchange = (e) => {
                document.getElementById('drawer-'+id).style.display = e.target.checked ? 'block' : 'none';
            }
        });

        function updateTimeText(val) {
            if(val == 0) { document.getElementById('time-preview').innerText = "Now"; return; }
            const offset = val * 30 * 60000;
            const target = new Date(Date.now() - offset);
            document.getElementById('time-preview').innerText = target.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function doTap(name) {
            if (mode === 'heat') return;
            activePart = name;
            document.getElementById('pop-title').innerText = name;
            // Reset Modal State
            document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
            document.querySelectorAll('.drawer').forEach(d => d.style.display = 'none');
            document.getElementById('pop-notes').value = '';
            document.getElementById('time-slider').value = 0;
            updateTimeText(0);
            document.getElementById('pop').style.display = 'flex';
        }

        function closePop() { document.getElementById('pop').style.display = 'none'; }

        function confirmLog() {
            const types = Array.from(document.querySelectorAll('.p-type:checked')).map(c => c.value);
            const notes = document.getElementById('toggle-notes').checked ? document.getElementById('pop-notes').value : "";
            const offset = document.getElementById('toggle-time').checked ? (document.getElementById('time-slider').value * 30 * 60000) : 0;
            
            data.unshift({ 
                id: Date.now(), 
                part: activePart, 
                val: parseInt(document.getElementById('int-slide').value), 
                start: Date.now() - offset, 
                end: null,
                notes: notes,
                types: types,
                reminded: false
            });
            save(); closePop(); render();
        }

        function endLog(id) {
            const item = data.find(x => x.id === id);
            if(item) { item.end = Date.now(); save(); render(); }
        }

        function deleteItem(id) {
            if(confirm("Delete this log?")) {
                data = data.filter(x => x.id !== id);
                save(); render();
            }
        }

        function toggleMode() {
            mode = (mode === 'log') ? 'heat' : 'log';
            const btn = document.getElementById('btn-mode');
            btn.innerText = `Mode: ${mode.toUpperCase()}`;
            btn.classList.toggle('active', mode === 'heat');
            document.getElementById('canvas-container').classList.toggle('heat-mode-on', mode === 'heat');
            render();
        }

        function toggleView() {
            view = (view === 'front') ? 'back' : 'front';
            document.getElementById('canvas-container').classList.toggle('showing-back');
            render();
        }

        function getDuration(start, end) {
            const totalMs = (end || Date.now()) - start;
            const totalMinutes = Math.max(1, Math.ceil(totalMs / 60000));
            const h = Math.floor(totalMinutes / 60);
            const m = totalMinutes % 60;
            return h > 0 ? `${h}h ${m}m` : `${m}m`;
        }

        function render() {
            const activeDiv = document.getElementById('list-active');
            const historyDiv = document.getElementById('list-history');
            const actives = data.filter(x => !x.end);
            const pasts = data.filter(x => x.end);

            activeDiv.innerHTML = actives.length ? "<h4 style='margin:10px 0'>Active</h4>" + actives.map(x => `
                <div class="log-card active-card">
                    <strong>${x.part}</strong> (${x.val}/10)<br>
                    <small>${x.types.join(' â€¢ ')}</small>
                    ${x.notes ? `<p style="margin:5px 0; font-size:0.8rem; font-style:italic;">"${x.notes}"</p>` : ''}
                    <button onclick="endLog(${x.id})" style="background:#000; color:white; width:100%; margin-top:8px; padding:8px; border-radius:5px; border:none; font-weight:bold;">End Now</button>
                    <button class="del-btn" onclick="deleteItem(${x.id})">Del</button>
                </div>
            `).join('') : "";

            historyDiv.innerHTML = pasts.length ? "<h4 style='margin:10px 0'>History</h4>" + pasts.slice(0,5).map(x => `
                <div class="log-card">
                    <strong>${x.part}</strong> (${x.val}/10)<br>
                    <small>Duration: ${getDuration(x.start, x.end)}</small>
                    <button class="del-btn" onclick="deleteItem(${x.id})">Del</button>
                </div>
            `).join('') : "";

            applyHeat();
        }

        function checkReminders() {
            if (Notification.permission !== "granted") return;
            const now = Date.now();
            const overdue = data.filter(s => !s.end && (now - s.start) >= 3600000 && !s.reminded);
            if (overdue.length > 0) {
                overdue.forEach(s => s.reminded = true);
                save();
                new Notification("Symptom Mapper", { body: `You have ${overdue.length} active symptoms over 1hr.` });
            }
        }

        function applyHeat() {
            document.querySelectorAll('.body-part').forEach(el => el.classList.remove('heat-low', 'heat-med', 'heat-high'));
            if(mode !== 'heat') return;
            const scores = {};
            data.forEach(x => {
                const id = x.part.toLowerCase().replace(/ \/ /g, '-').replace(/ /g, '-');
                if(!scores[id]) scores[id] = [];
                scores[id].push(x.val);
            });
            for(let id in scores) {
                const avg = scores[id].reduce((a,b) => a+b, 0) / scores[id].length;
                const el = document.getElementById(id);
                if(el) {
                    if(avg >= 7) el.classList.add('heat-high');
                    else if(avg >= 4) el.classList.add('heat-med');
                    else el.classList.add('heat-low');
                }
            }
        }

        function save() { localStorage.setItem(KEY, JSON.stringify(data)); }
        function resetData() { if(confirm("Clear data?")) { data = []; save(); render(); } }
        function requestPermission() { Notification.requestPermission(); }
        function sendTestNotify() { checkReminders(); alert("Syncing..."); }
        function exportCSV() {
            let csv = "Part,Intensity,Types,Notes,Start,End,Duration\n";
            data.forEach(x => csv += `"${x.part}",${x.val},"${x.types.join('|')}","${x.notes}","${new Date(x.start).toLocaleString()}","${x.end ? new Date(x.end).toLocaleString() : 'Active'}","${getDuration(x.start, x.end)}"\n`);
            const blob = new Blob([csv], {type:'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='symptoms.csv'; a.click();
        }

        setInterval(() => { render(); checkReminders(); }, 60000);
        render();
    </script>
</body>
</html>
