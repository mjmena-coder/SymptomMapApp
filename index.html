<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Symptom Tracker</title>
    <style>
        :root { --bg: #f8fafc; --primary: #2563eb; --secondary: #64748b; --success: #059669; --text: #0f172a; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .header { text-align: center; width: 100%; }
        .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 15px; }
        
        button { padding: 10px 15px; border-radius: 8px; border: none; background: var(--secondary); color: white; font-weight: 600; cursor: pointer; font-size: 14px; }
        button.active { background: var(--primary); }
        button.export { background: #1e293b; }
        button.flip { background: #7c3aed; }

        /* SVG Canvas */
        .body-canvas { width: 320px; height: 520px; background: white; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); padding: 10px; position: relative; }
        .body-part { fill: #e2e8f0; stroke: #94a3b8; stroke-width: 1.5; transition: 0.2s; cursor: pointer; }
        .body-part:active { fill: #cbd5e1; }
        
        /* Visibility Toggling */
        #view-back { display: none; }
        .showing-back #view-front { display: none; }
        .showing-back #view-back { display: block; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; max-width: 400px; padding: 20px; border-radius: 16px; position: relative; }
        input[type="range"] { width: 100%; margin: 15px 0; }
        
        /* Heatmap Colors 1-10 */
        .heat-1 { fill: #fef08a !important; } .heat-3 { fill: #facc15 !important; }
        .heat-5 { fill: #f97316 !important; } .heat-7 { fill: #dc2626 !important; }
        .heat-10 { fill: #7f1d1d !important; }
        
        .log-container { width: 100%; max-width: 400px; margin-top: 20px; }
        .log-card { background: white; padding: 12px; margin-bottom: 8px; border-radius: 10px; border-left: 4px solid var(--primary); font-size: 13px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Symptom Mapper</h2>
        <p id="status-text">Mode: <strong>Logging (Front)</strong></p>
    </div>

    <div class="controls">
        <button id="mode-btn" class="active" onclick="toggleMode()">Mode: Log</button>
        <button class="flip" onclick="toggleView()">Flip to Back</button>
        <button class="export" onclick="exportData()">Export CSV</button>
    </div>

    <div class="body-canvas" id="canvas-container">
        <svg viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
            <g id="view-front">
                <circle id="front-head" class="body-part" cx="100" cy="45" r="30" onclick="handlePartClick('Front Head')" />
                <rect id="chest" class="body-part" x="60" y="85" width="80" height="70" rx="10" onclick="handlePartClick('Chest')" />
                <rect id="abs" class="body-part" x="65" y="160" width="70" height="60" rx="5" onclick="handlePartClick('Abdomen')" />
                <rect id="arm-l" class="body-part" x="20" y="90" width="30" height="130" rx="15" onclick="handlePartClick('Left Arm')" />
                <rect id="arm-r" class="body-part" x="150" y="90" width="30" height="130" rx="15" onclick="handlePartClick('Right Arm')" />
                <path id="thigh-l" class="body-part" d="M 65 225 L 55 350 L 95 350 L 100 225 Z" onclick="handlePartClick('Left Thigh')" />
                <path id="thigh-r" class="body-part" d="M 135 225 L 145 350 L 105 350 L 100 225 Z" onclick="handlePartClick('Right Thigh')" />
            </g>

            <g id="view-back">
                <circle id="back-head" class="body-part" cx="100" cy="45" r="30" onclick="handlePartClick('Back Head')" />
                <rect id="upper-back" class="body-part" x="60" y="85" width="80" height="60" rx="5" onclick="handlePartClick('Upper Back')" />
                <rect id="mid-back" class="body-part" x="65" y="150" width="70" height="40" rx="5" onclick="handlePartClick('Mid Back')" />
                <rect id="lower-back" class="body-part" x="65" y="195" width="70" height="35" rx="5" onclick="handlePartClick('Lower Back')" />
                <rect id="glutes" class="body-part" x="60" y="235" width="80" height="50" rx="15" onclick="handlePartClick('Glutes')" />
                <path id="calf-l" class="body-part" d="M 65 290 L 55 450 L 95 450 L 95 290 Z" onclick="handlePartClick('Left Calf')" />
                <path id="calf-r" class="body-part" d="M 135 290 L 145 450 L 105 450 L 105 290 Z" onclick="handlePartClick('Right Calf')" />
            </g>
        </svg>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Select Intensity</h3>
            <div id="history-section" style="display:none; margin-bottom:15px;"></div>
            <div id="form-section">
                <p>Intensity: <span id="int-label">5</span>/10</p>
                <input type="range" id="intensity" min="1" max="10" oninput="document.getElementById('int-label').innerText=this.value">
                <button class="active" onclick="saveEntry()" style="width:100%">Log Symptom</button>
            </div>
            <button onclick="closeModal()" style="width:100%; margin-top:10px; background:#e2e8f0; color:#475569;">Close</button>
        </div>
    </div>

    <div class="log-container" id="log-display"></div>

    <script>
        let mode = 'log'; // 'log' or 'heat'
        let view = 'front'; // 'front' or 'back'
        let selectedPart = '';
        let logs = JSON.parse(localStorage.getItem('bodyData')) || [];

        function toggleMode() {
            mode = (mode === 'log') ? 'heat' : 'log';
            document.getElementById('mode-btn').innerText = `Mode: ${mode.toUpperCase()}`;
            document.getElementById('status-text').innerHTML = `Mode: <strong>${mode} (${view})</strong>`;
            if (mode === 'heat') applyHeat(); else resetColors();
        }

        function toggleView() {
            view = (view === 'front') ? 'back' : 'front';
            document.querySelector('.flip').innerText = `Flip to ${view === 'front' ? 'Back' : 'Front'}`;
            document.getElementById('canvas-container').classList.toggle('showing-back');
            document.getElementById('status-text').innerHTML = `Mode: <strong>${mode} (${view})</strong>`;
            if (mode === 'heat') applyHeat();
        }

        function handlePartClick(part) {
            selectedPart = part;
            document.getElementById('modal-title').innerText = part;
            document.getElementById('modal').style.display = 'flex';
            
            if (mode === 'heat') {
                document.getElementById('form-section').style.display = 'none';
                document.getElementById('history-section').style.display = 'block';
                const filtered = logs.filter(l => l.part === part);
                document.getElementById('history-section').innerHTML = filtered.length ? 
                    filtered.map(l => `<div class='log-card'>${l.date}: ${l.int}/10</div>`).join('') : "No data.";
            } else {
                document.getElementById('form-section').style.display = 'block';
                document.getElementById('history-section').style.display = 'none';
            }
        }

        function saveEntry() {
            const entry = {
                part: selectedPart,
                int: parseInt(document.getElementById('intensity').value),
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };
            logs.unshift(entry);
            localStorage.setItem('bodyData', JSON.stringify(logs));
            closeModal();
            updateList();
        }

        function applyHeat() {
            resetColors();
            const scores = {};
            logs.forEach(l => {
                if(!scores[l.part]) scores[l.part] = {s:0, c:0};
                scores[l.part].s += l.int; scores[l.part].c++;
            });
            for(let p in scores) {
                const avg = Math.round(scores[p].s / scores[p].count || scores[p].s / scores[p].c);
                const id = p.toLowerCase().replace(' ', '-');
                const el = document.getElementById(id);
                if(el) el.classList.add(`heat-${avg > 10 ? 10 : avg}`);
            }
        }

        function exportData() {
            let csv = "Date,Time,Body Part,Intensity\n";
            logs.forEach(l => { csv += `${l.date},${l.time},${l.part},${l.int}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'symptoms.csv'; a.click();
        }

        function resetColors() { document.querySelectorAll('.body-part').forEach(p => p.className.baseVal = "body-part"); }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function updateList() {
            const display = document.getElementById('log-display');
            display.innerHTML = "<h4>Recent Entries</h4>" + logs.slice(0,3).map(l => `<div class='log-card'><b>${l.part}</b>: ${l.int}/10 <br><small>${l.date}</small></div>`).join('');
        }
        updateList();
    </script>
</body>
</html>
